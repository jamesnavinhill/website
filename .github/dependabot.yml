version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "jamesnavinhill"
    assignees:
      - "jamesnavinhill"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Safe auto-merge candidates
      patch-updates:
        patterns:
          - "react"
          - "react-dom"
          - "next"
        update-types:
          - "patch"
      # Dev tooling updates
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@typescript-eslint/*"
          - "@storybook/*"
          - "eslint*"
          - "*eslint*"
          - "prettier"
          - "vitest"
          - "@vitest/*"
        update-types:
          - "minor"
          - "patch"
      # Tailwind ecosystem
      tailwind-updates:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
        update-types:
          - "minor"
          - "patch"
    # Ignore problematic or too-frequent updates
    ignore:
      # Skip major Node.js type updates for now (requires manual review)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      # Skip Next.js major versions (breaking changes)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    reviewers:
      - "jamesnavinhill"
    assignees:
      - "jamesnavinhill"
