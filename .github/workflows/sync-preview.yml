name: Sync Preview Branch

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  sync-preview:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Sync preview branch with main
        run: |
          # Fetch all branches
          git fetch origin

          # Checkout preview branch
          git checkout preview

          # Merge main into preview (fast-forward if possible)
          git merge origin/main --no-edit

          # Push updated preview branch
          git push origin preview

      - name: Create summary
        run: |
          echo "âœ… Preview branch successfully synced with main" >> $GITHUB_STEP_SUMMARY
          echo "- Main commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Preview branch updated at: $(date)" >> $GITHUB_STEP_SUMMARY
